apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /department
            pathType: Prefix
            backend:
              service:
                name: department
                port:
                  number: 8080
          - path: /employees
            pathType: Prefix
            backend:
              service:
                name: employee
                port:
                  number: 8080